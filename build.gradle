apply plugin: 'idea'
apply plugin: 'java'


repositories {
    mavenCentral()
}


dependencies {

    compile 'net.sf.supercsv:super-csv:2.0.0-beta-1', 'org.projectlombok:lombok:0.11.0'

    testCompile 'junit:junit:4.8.2',
            'org.powermock:powermock-api-mockito:1.4.12',
            'org.powermock:powermock-module-junit4:1.4.12'
}
